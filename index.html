<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotstar Clone - Home</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: url('images/hotstar logo 1.jfif') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Bright overlay to make background image brighter */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0); /* adjust brightness here */
      z-index: -1;
    }
  </style>
</head>
<body>

  <header class="main-header">
    <h1>Hotstar Clone</h1>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="sports.html">Sports</a>
      <a href="movies.html">Movies</a>
      <a href="shows.html">Reality Shows</a>
      <a href="tv.html">TV</a>
      <a href="news.html">News</a>
      <a href="sparks.html">Sparks</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to Hotstar Clone</h2>
    <p>Enjoy nonstop entertainment — anytime, anywhere!</p>
  </section>

  <!-- 🔐 Login Box Section -->
  <div class="login-bg-wrapper">
    <section class="home-login-box">
      <h2>Quick Login</h2>
      <form onsubmit="return validateLoginForm()">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
      </form>
    </section>
  </div>

  <script src="js/validation.js"></script>

</body>
</html>
