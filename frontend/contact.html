<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Hotstar Clone</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="main-header">
    <h1>Hotstar Clone</h1>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="sports.html">Sports</a>
      <a href="movies.html">Movies</a>
      <a href="shows.html">Reality Shows</a>
      <a href="tv.html">TV</a>
      <a href="news.html">News</a>
      <a href="sparks.html">Sparks</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main class="contact-section">
    <h2>Contact Us</h2>
    <p>If you have any questions, feedback, or suggestions, feel free to reach out to us!</p>

    <!-- Updated form with action, method, and name attributes -->
    <form class="contact-form" action="http://localhost:3000/contact" method="POST" onsubmit="return validateContactForm()">
      <input type="text" name="name" id="name" placeholder="Your Name" required />
      <input type="email" name="email" id="email" placeholder="Your Email" required />
      <textarea name="message" id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <script>
    function validateContactForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("Please fill in all fields.");
        return false;
      }

      // Optional: display confirmation before backend response
      alert("Message sent successfully!");
      return true; // allow form submission to backend
    }
  </script>

</body>
</html>
