<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Hotstar Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #0047ab;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: Arial, sans-serif;
    }
    textarea {
      resize: vertical;
    }
    button {
      width: 100%;
      background-color: #0047ab;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003080;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
      <div class="error" id="error"></div>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    const contactForm = document.getElementById("contactForm");
    const errorDiv = document.getElementById("error");

    contactForm.addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      errorDiv.textContent = "";

      // ✅ Basic validation
      if (name.length < 3) {
        errorDiv.textContent = "Name must be at least 3 characters.";
        return;
      }
      if (!email.includes("@") || email.length < 5) {
        errorDiv.textContent = "Enter a valid email.";
        return;
      }
      if (message.length < 10) {
        errorDiv.textContent = "Message must be at least 10 characters.";
        return;
      }

      // ✅ Send data to backend
      try {
        const res = await fetch("/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, message }),
        });

        const data = await res.json();

        if (res.ok) {
          alert("Message sent successfully!");
          contactForm.reset(); // Clear form
        } else {
          errorDiv.textContent = data.error || "Something went wrong. Try again.";
        }
      } catch (err) {
        console.error(err);
        errorDiv.textContent = "Server error. Please try again.";
      }
    });
  </script>
</body>
</html>
